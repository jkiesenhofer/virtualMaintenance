	function authorization() {
          this.virtualFunction();
        }

        authorization.prototype.virtualFunction = function() {
          alert('on');
        };

        function button(){
          authorization.call(this);
        }

        button.prototype = Object.create(authorization.prototype);
        button.prototype.constructor = button;
        button.prototype.virtualFunction = function() {
